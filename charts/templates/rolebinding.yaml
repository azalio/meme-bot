apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: meme-bot-deployer-rolebinding
  namespace: {{ .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: meme-bot-deployer-role
  apiGroup: rbac.authorization.k8s.io
